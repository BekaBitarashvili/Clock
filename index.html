<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Clock</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
	<div class="clock">
		<div class="dot"></div>
		<div class="long-arrow"></div>
		<div class="short-arrow"></div>
		<p class="one">1</p>
		<p class="two">2</p>
		<p class="three">3</p>
		<p class="four">4</p>
		<p class="five">5</p>
		<p class="six">6</p>
		<p class="seven">7</p>
		<p class="eight">8</p>
		<p class="nine">9</p>
		<p class="ten">10</p>
		<p class="eleven">11</p>
		<p class="twelve">12</p>
	</div>
</body>
</html>
